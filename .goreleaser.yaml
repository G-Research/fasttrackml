project_name: fasttrackml
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
    - goos: windows
      format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
release:
  disable: '{{ if index .Env "GH_RELEASE" }}false{{ else }}true{{ end }}'
  github:
    owner: '{{ if index .Env "GH_OWNER" }}{{ .Env.GH_OWNER }}{{ else }}""{{ end }}'
    name: '{{ if index .Env "GH_REPO_NAME" }}{{ .Env.GH_REPO_NAME }}{{ else }}""{{ end }}'


